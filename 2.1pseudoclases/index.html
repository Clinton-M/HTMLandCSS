<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudoclases</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="hover">
        <p>Hover over me</p>
    </div>
    <div class="listado">
        <ul>
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
            <li>Item 4</li>
            <li>Item 5</li>
        </ul>
    </div>
    <div class="enlaces">
        <a href="#" target="_blank" >google</a> 
        <!-- target="_blank" para nueva pestaña --> 
        <a href="#" target="_self" >facebook</a>
        <!--- target="_self" para misma pestaña -->
        <a href="#" target="_parent" >twitter</a>
        <!--- target="_parent" para pestaña padre -->
        <a href="#" target="_top" >youtube</a>
        


    </div>
</body>
</html>
